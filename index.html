        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }
        .animate-fade-in {
            animation: opacity 0.8s ease-out forwards;
        }
        @keyframes opacity {
            from { opacity: 0; }
            to { opacity: 1; }
        }
